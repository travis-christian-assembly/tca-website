---
backend:
  name: github
  repo: travis-christian-assembly/tca-website
collections:
  -
    create: true
    fields:
      -
        default: media
        label: Type
        name: type
        widget: hidden
      -
        label: Title
        name: title
      -
        dateFormat: MM/DD/YYYY
        format: YYYYMMDD
        label: "Event Date"
        name: date
        timeFormat: false
        widget: datetime
      -
        hint: "* Supports multiple selections"
        label: Categories
        min: 1
        multiple: true
        name: categories
        options:
          - { label: "布道", value: "sermons" }
          - { label: "主日学", value: "sunday_school" }
          - { label: "福音", value: "gospel" }
          - { label: "特会", value: "conferences" }
          - { label: "退休会", value: "retreats" }
        widget: select
      -
        label: Body
        name: body
        widget: markdown
    folder: data/media
    label: Media
    name: media
    slug: "{{year}}{{month}}{{day}}{{hour}}{{minute}}_{{title}}"
  -
    create: true
    delete: false
    fields:
      -
        default: speaker
        label: Speaker
        name: type
        widget: hidden
      -
        label: Name
        name: name
        widget: string
      -
        label: Title
        name: title
        widget: string
    folder: data/speakers
    label: Speaker
    name: speakers
    slug: "{{title}}_{{name}}"
locale: en
media_folder: static/assets
public_folder: /assets
slug:
  sanitize_replacement: _
